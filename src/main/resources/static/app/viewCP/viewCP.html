<p>Listado de estacionamientos</p>
<p>
    Showing of 'interpolate' filter:
    {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
<div ng-show="authenticated">
    <table class="table table-striped table-hover" ng-controller="ViewLPCtrl">
        <tbody>
        <tr ng-repeat="todo in parkList">
            <td>{{todo.ownerId}}</td>
            <td>{{todo.covert}}</td>
            <td>{{todo.home}}</td>
            <td>{{todo.schedule}}</td>
            <td>{{todo.costMinute}}</td>
            <td>{{todo.location}}</td>
            <td>{{todo.stratum}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-show="!authenticated">
    <p>Primero debe autenticarse</p>
</div>
