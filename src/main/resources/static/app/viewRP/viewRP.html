<div ng-show="authenticated">
    <p>Registrar Parqueadero</p>


<form role="form">

    <div class="form-group">
        <label for="ownerId">Identidifación Usuario:</label> <input type="text"
                                                       class="form-control" id="ownerId" name="ownerId"/>
    </div>

    <div class="form-group">
        <label for="covert">¿El parqueadero es cubierto?:</label> <input type="month"
                                                       class="form-control" id="covert" name="covert"/>
    </div>

    <div class="form-group">
        <label for="home">¿El parqueadero pertenece a una casa?:</label> <input type="text"
                                                       class="form-control" id="home" name="home" />
    </div>

    <div class="form-group">
        <label for="height">Altura del parqueadero:</label> <input type="text"
                                                                        class="form-control" id="height" name="height"/>
    </div>

    <div class="form-group">
        <label for="width">Ancho del parqueadero:</label> <input type="month"
                                                                   class="form-control" id="width" name="width"/>
    </div>

    <div class="form-group">
        <label for="length">Longitud del parqueadero:</label> <input type="text"
                                             class="form-control" id="length" name="length" />
    </div>

    <div class="form-group">
        <label for="available">¿Está disponible?:</label> <input type="text"
                                                                        class="form-control" id="available" name="available"/>
    </div>

    <div class="form-group">
        <label for="serviceStart">Hora inicio del servicio:</label> <input type="month"
                                                                   class="form-control" id="serviceStart" name="serviceStart"/>
    </div>

    <div class="form-group">
        <label for="availableFinish">Tiempo acabado disponible:</label> <input type="text"
                                             class="form-control" id="availableFinish" name="availableFinish" />
    </div>

    <div class="form-group">
        <label for="costMinute">Costo del minuto:</label> <input type="text"
                                                                        class="form-control" id="costMinute" name="costMinute"/>
    </div>

    <div class="form-group">
        <label for="address">Direccion del parqueadero:</label> <input type="month"
                                                                   class="form-control" id="address" name="address"/>
    </div>

    <div class="form-group">
        <label for="stratum">Estrato del sector:</label> <input type="text"
                                             class="form-control" id="stratum" name="stratum" />
    </div>

</form>

</div>
