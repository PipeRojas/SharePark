<div ng-include="'/app/TemplateHome/TemplateHome.html'"></div>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Actualiza los datos del Ã¡rea</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12"  ng-hide="showForm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>  Area </label>
                                        <select ng-required="true" ng-model="areaIdFind" required ng-change="changeArea()">
                                            <option ng-repeat="x in nombresAreasId" value="{{x.value}}">{{x.label}}</option>
                                        </select>
                                        <br><br>
                                        <label>  Asignatura </label>
                                        <select ng-required="true" ng-model="asignaturaIdFind" required>
                                            <option ng-repeat="x in nombresasignaturasId" value="{{x.value}}">{{x.label}}</option>
                                        </select>
                                        <br><br>
                                    </div>
                                    <p>
                                        <button ng-disabled="busy" type="submit" class="btn btn-lg btn-info" ng-click="findAsignatura()">Buscar</button>
                                    </p>
                                    <div ng-show="busy" class="loader"></div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <div class="col-lg-12"  ng-show="showForm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>  Area </label>
                                        <select ng-required="true" ng-model="idArea" required>
                                            <option ng-repeat="x in nombresAreasId" value="{{x.value}}">{{x.label}}</option>
                                        </select>
                                        <br><br>
                                        <label> Nombre </label>
                                        <br><br>
                                        <input ng-required="true" type="text" ng-model="nombre">
                                        <br><br>
                                        <label> Intensidad Horaria </label>
                                        <br><br>
                                        <input ng-required="true" type="number" ng-model="intensidadHoraria">
                                        <br><br>
                                    </div>
                                    <p>
                                        <button ng-disabled="busy" type="submit" class="btn btn-lg btn-success" ng-click="actualizarAsignatura()">Actualizar</button>
                                        <button type="reset" class="btn btn-lg btn-info">Reiniciar</button>
                                    </p>
                                    <div ng-show="busy" class="loader"></div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
