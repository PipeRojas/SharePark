<div ng-show="authenticated">
    <p>Información de Tarjeta de Crédito</p>


<form role="form">

    <div class="form-group">
        <label for="numTC">Número de Tarjeta de Crédito:</label> <input type="text"
                                                       class="form-control" id="numTC" name="numTC"/>
    </div>

    <div class="form-group">
        <label for="fechaVen">Fecha de Vencimiento:</label> <input type="month"
                                                       class="form-control" id="fechaVen" name="fechaVen"/>
    </div>

    <div class="form-group">
        <label for="cvv">CVV:</label> <input type="text"
                                                       class="form-control" id="cvv" name="cvv" />
    </div>

</form>

</div>
